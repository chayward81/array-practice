<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
     <h1>Fill in the blanks to to tell me your favorite things</h1>
       <form id="favorites">
         <div class="form-group">
           <label for="fave1">Favorite Food</label>
           <input id="fave1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="fave2">Favorite Place to Travel</label>
           <input id="fave2" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="fave3">Favorite Movie</label>
           <input id="fave3" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="fave4">Favorite Music</label>
           <input id="fave4" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="fave5">Favorite Book</label>
           <input id="fave5" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="fave6">Favorite Color</label>
           <input id="fave6" class="form-control" type="text">
         </div>

         <button type="submit" class="btn">Show me the story!</button>
       </form>

       <div id="output">

      </div>

    </div>
  </body>
</html>
